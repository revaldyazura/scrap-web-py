<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Charts</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    * {
      font-family: "Roboto";
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="h2 text-center py-4">Spotify Weekly Top Songs Global</div>
    <div class="h5 text-center py-2">{{week}}</div>
    {% for song in topSongs %}
    <div class="container-sm p-3">

      <div class="card text-center">
        <div class="card-header fw-bold">
          {{song.rank}}
        </div>
        <div class="card-body">
          <blockquote class="blockquote mb-0">
            <p>{{song.title}}</p>
            <footer class="blockquote-footer"><cite title="Source Title">{{song.artist}}</cite></footer>
          </blockquote>
        </div>
        <div class="card-footer text-body-secondary">
          <a class="btn btn-primary" href="{{song.link}}" role="button">Open Spotify</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</body>

</html>
